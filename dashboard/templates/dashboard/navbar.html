{% load static %}
<link rel="stylesheet" href="{% static 'dashboard/css/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'dashboard/navbar.png' %}" width="30" height="30" class="d-inline-block align-top navbar-icon" alt="">
      Analytics
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item">
            {% if not user.is_authenticated %}
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-success my-2 my-sm-0" href="#"><i class="fa fa-github"></i> &nbsp; Sign in </a>
            {% else %}
            <a href="{% url 'logout' %}" class="btn btn-success my-2 my-sm-0" href="#"><i class="fa fa-sign-out"></i> &nbsp; Sign out </a>
            {% endif %}
          </li>
        </ul>
      </div>
  </div>
</nav>
